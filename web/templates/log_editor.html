<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志配置编辑器 - TVGate Web管理</title>
    <link rel="stylesheet" href="{{.webPath}}static/common.css">
    <link rel="stylesheet" href="{{.webPath}}static/mobile.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--win11-bg);
            color: var(--win11-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--win11-surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--win11-shadow);
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--win11-text-primary);
            text-align: center;
            font-weight: 600;
        }

        .auth-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .auth-section a {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--win11-success);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .auth-section a.logout {
            background-color: var(--win11-danger);
        }

        .auth-section a:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--win11-text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
            border-radius: 4px;
            color: var(--win11-text-primary);
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--win11-accent);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--win11-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--win11-accent-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            background-color: var(--win11-accent-active);
            transform: translateY(0);
        }

        .btn-success {
            background-color: var(--win11-success);
        }

        .btn-success:hover {
            background-color: #57a357;
        }

        .btn-danger {
            background-color: var(--win11-danger);
        }

        .btn-danger:hover {
            background-color: #c40f1d;
        }

        .btn-warning {
            background-color: var(--win11-warning);
            color: #000000;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        .form-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.3s;
            animation: fadeIn 0.3s;
        }

        .alert-success {
            background-color: rgba(102, 194, 102, 0.2);
            color: var(--win11-success);
            border: 1px solid var(--win11-success);
        }

        .alert-danger {
            background-color: rgba(232, 17, 35, 0.2);
            color: var(--win11-danger);
            border: 1px solid var(--win11-danger);
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: var(--win11-card);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, transform 0.3s;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--win11-shadow);
        }

        .section-title {
            color: var(--win11-text-primary);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--win11-border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="{{.webPath}}static/js/js-yaml.min.js"></script>
    <script src="{{.webPath}}static/js/theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <a href="{{.webPath}}logout" class="logout">退出</a>
        </div>

        <h1>日志配置编辑器</h1>

        <div id="alert-container" class="hidden"></div>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>

        <form id="log-form">
            <div class="section">
                <h2 class="section-title">日志配置</h2>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enabled" onchange="updateLogConfig('enabled', this.checked)">
                        <label for="enabled">启用日志</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="file">日志文件路径:</label>
                    <input type="text" id="file" class="form-control" onchange="updateLogConfig('file', this.value)">
                </div>
                
                <div class="form-group">
                    <label for="maxsize">最大大小 (MB):</label>
                    <input type="number" id="maxsize" class="form-control" onchange="updateLogConfig('maxsize', parseInt(this.value) || 0)">
                </div>
                
                <div class="form-group">
                    <label for="maxbackups">最大备份数量:</label>
                    <input type="number" id="maxbackups" class="form-control" onchange="updateLogConfig('maxbackups', parseInt(this.value) || 0)">
                </div>
                
                <div class="form-group">
                    <label for="maxage">最大保留天数:</label>
                    <input type="number" id="maxage" class="form-control" onchange="updateLogConfig('maxage', parseInt(this.value) || 0)">
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="compress" onchange="updateLogConfig('compress', this.checked)">
                        <label for="compress">启用压缩</label>
                    </div>
                </div>
            </div>
        </form>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>
    </div>

    <script>
        const webPath = "{{.webPath}}";
        window.webPath = webPath; // 设为全局变量供theme.js使用
        let logConfig = {};
        let originalLogConfig = {}; // 用于跟踪原始配置

        // 页面加载完成后获取配置
        window.addEventListener('load', function() {
            loadConfig();
        });

        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.className = `alert alert-${type}`;
            alertContainer.innerHTML = message;
            alertContainer.classList.remove('hidden');
            
            // 5秒后自动隐藏（给用户更多时间看到成功消息）
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }

        // 加载配置
        function loadConfig() {
            fetch(webPath + 'config/log')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('加载配置失败');
                    }
                    return response.json();
                })
                .then(data => {
                    logConfig = data || {};
                    originalLogConfig = JSON.parse(JSON.stringify(logConfig)); // 保存原始配置副本
                    populateForm();
                })
                .catch(error => {
                    console.error('加载配置失败:', error);
                    showAlert('加载配置失败: ' + error.message, 'danger');
                });
        }

        // 填充表单
        function populateForm() {
            document.getElementById('enabled').checked = logConfig.enabled || false;
            document.getElementById('file').value = logConfig.file || '';
            document.getElementById('maxsize').value = logConfig.maxsize || 0;
            document.getElementById('maxbackups').value = logConfig.maxbackups || 0;
            document.getElementById('maxage').value = logConfig.maxage || 0;
            document.getElementById('compress').checked = logConfig.compress || false;
        }

        // 检查表单是否有未保存的更改
        function hasUnsavedChanges() {
            return JSON.stringify(logConfig) !== JSON.stringify(originalLogConfig);
        }

        // 更新日志配置
        function updateLogConfig(field, value) {
            logConfig[field] = value;
        }

        // 保存配置
        function saveConfig() {
            fetch(webPath + 'config/save-log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(logConfig)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || '保存失败');
                    });
                }
                return response.text();
            })
            .then(data => {
                originalLogConfig = JSON.parse(JSON.stringify(logConfig)); // 更新原始配置副本
                showAlert('配置保存成功,点击重新加载', 'success');
            })
            .catch(error => {
                console.error('保存配置失败:', error);
                showAlert('保存配置失败: ' + error.message, 'danger');
            });
        }

        // 重新加载配置
        function reloadConfig() {
            if (hasUnsavedChanges()) {
                if (confirm('确定要重新加载配置吗？未保存的更改将会丢失。')) {
                    loadConfig();
                    showAlert('配置已重新加载', 'success');
                }
            } else {
                loadConfig();
                showAlert('配置已重新加载', 'success');
            }
        }

        // 退出登录
        function logout() {
            if (hasUnsavedChanges()) {
                if (!confirm('有未保存的更改，确定要退出登录吗？')) {
                    return;
                }
            }
            
            fetch(webPath + 'logout', {
                method: 'POST'
            })
            .then(() => {
                window.location.href = webPath + 'login';
            })
            .catch(error => {
                console.error('退出登录失败:', error);
                window.location.href = webPath + 'login';
            });
        }

        // 页面卸载前检查是否有未保存的更改
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges()) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });
    </script>
</body>
</html>
