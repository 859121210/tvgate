<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JX编辑器 - TVGate Web管理</title>
    <link rel="stylesheet" href="{{.webPath}}static/common.css">
    <link rel="stylesheet" href="{{.webPath}}static/mobile.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--win11-bg);
            color: var(--win11-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--win11-surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--win11-shadow);
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--win11-text-primary);
            text-align: center;
            font-weight: 600;
        }

        .auth-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .auth-section a {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--win11-success);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .auth-section a.logout {
            background-color: var(--win11-danger);
        }

        .auth-section a:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--win11-text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
            border-radius: 4px;
            color: var(--win11-text-primary);
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--win11-accent);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--win11-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--win11-accent-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            background-color: var(--win11-accent-active);
            transform: translateY(0);
        }

        .btn-success {
            background-color: var(--win11-success);
        }

        .btn-success:hover {
            background-color: #57a357;
        }

        .btn-danger {
            background-color: var(--win11-danger);
        }

        .btn-danger:hover {
            background-color: #c40f1d;
        }

        .btn-warning {
            background-color: var(--win11-warning);
            color: #000000;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 13px;
        }

        .form-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.3s;
            animation: fadeIn 0.3s;
        }

        .alert-success {
            background-color: rgba(102, 194, 102, 0.2);
            color: var(--win11-success);
            border: 1px solid var(--win11-success);
        }

        .alert-danger {
            background-color: rgba(232, 17, 35, 0.2);
            color: var(--win11-danger);
            border: 1px solid var(--win11-danger);
        }

        .hidden {
            display: none;
        }

        .subsection {
            background-color: var(--win11-card);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
        }

        .subsection-title {
            color: var(--win11-text-primary);
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--win11-border);
        }

        .api-group-item {
            background-color: var(--win11-card);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, transform 0.3s;
        }

        .api-group-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--win11-shadow);
        }

        .api-group-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--win11-border);
        }

        .api-group-item-title {
            font-weight: 600;
            color: var(--win11-text-primary);
        }

        .add-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--win11-success);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-btn:hover {
            background-color: #57a357;
            transform: translateY(-1px);
        }

        .detail-view {
            display: none;
        }

        .filters-container {
            margin-top: 10px;
        }

        .filter-item {
            display: flex;
            margin-bottom: 10px;
        }

        .filter-item input {
            margin-right: 10px;
            flex: 1;
        }

        .remove-filter {
            background-color: var(--win11-danger);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .remove-filter:hover {
            background-color: #c40f1d;
        }

        .add-filter {
            background-color: var(--win11-success);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .add-filter:hover {
            background-color: #57a357;
        }
        
        .endpoint-item {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .endpoint-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--win11-border);
            border-radius: 4px;
            background-color: var(--win11-card);
            color: var(--win11-text-primary);
        }
        
        .remove-endpoint {
            background-color: var(--win11-danger);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }
        
        .remove-endpoint:hover {
            background-color: #c40f1d;
        }
        
        .add-endpoint {
            background-color: var(--win11-success);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 12px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        
        .add-endpoint:hover {
            background-color: #57a357;
        }
        
        .api-group-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-section {
            background-color: var(--win11-card);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid var(--win11-border);
        }
        
        .filter-section h4 {
            margin-top: 0;
            color: var(--win11-text-primary);
        }
        
        .api-group-card {
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .api-group-card:hover {
            background-color: var(--win11-surface);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--win11-shadow);
        }
        
        .api-group-card h3 {
            margin: 0 0 10px 0;
            color: var(--win11-text-primary);
        }
        
        .api-group-card p {
            margin: 5px 0;
            color: var(--win11-text-secondary);
        }
        
        .list-view {
            display: block;
        }
        
        .detail-view {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="{{.webPath}}static/js/theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <a href="#" class="logout" onclick="logout()">退出登录</a>
        </div>

        <h1>JX编辑器</h1>

        <div id="alert-container" class="hidden"></div>

        <!-- 列表视图 -->
        <div id="list-view" class="list-view">
            <div class="form-group">
                <label for="jx-path">JX路径:</label>
                <input type="text" id="jx-path" class="form-control" onchange="updateJXPath(this.value)">
            </div>
            
            <div class="form-group">
                <label for="default-id">默认ID:</label>
                <input type="text" id="default-id" class="form-control" onchange="updateDefaultID(this.value)">
            </div>

            <div class="form-buttons">
                <button class="btn btn-success" onclick="switchToDetailView('')">添加API组</button>
                <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
                <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
                <a href="{{.webPath}}" class="btn">返回首页</a>
            </div>
            
            <div id="api-group-list" class="api-group-list">
                <!-- API组卡片将在这里动态添加 -->
            </div>
            
            <div class="form-buttons">
                <button class="btn btn-success" onclick="switchToDetailView('')">添加API组</button>
                <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
                <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
                <a href="{{.webPath}}" class="btn">返回首页</a>
            </div>
        </div>

        <!-- 详细视图 -->
        <div id="detail-view" class="detail-view">
            <div class="form-buttons">
                <button class="btn btn-warning" onclick="backToListView()">返回列表</button>
                <button class="btn btn-success" onclick="saveCurrentAPIGroup()">保存</button>
                <a href="{{.webPath}}" class="btn">返回首页</a>
            </div>
            
            <div id="detail-form">
                <!-- 详细表单将在这里动态生成 -->
            </div>
            
            <div class="form-buttons">
                <button class="btn btn-warning" onclick="backToListView()">返回列表</button>
                <button class="btn btn-success" onclick="saveCurrentAPIGroup()">保存</button>
                <a href="{{.webPath}}" class="btn">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        const webPath = "{{.webPath}}";
        window.webPath = webPath; // 设为全局变量供theme.js使用
        let jxConfig = {
            path: "",
            default_id: "",
            api_groups: {}
        };
        let originalJXConfig = {}; // 用于跟踪原始配置
        let currentEditGroupName = ""; // 当前编辑的组名，空字符串表示新增

        // 页面加载完成后获取配置
        window.addEventListener('load', function() {
            loadConfig();
        });

        // 格式化时间显示，去除多余的0部分
        function formatDuration(durationStr) {
            if (!durationStr) return '';
            return durationStr.replace(/0[s|m|h]$/g, '').replace(/m0s$/g, 'm').replace(/h0m$/g, 'h').replace(/h0s$/g, 'h');
        }

        // 解析时间显示，用于表单显示
        function parseDuration(durationStr) {
            if (!durationStr) return '';
            return formatDuration(durationStr);
        }

        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.className = `alert alert-${type}`;
            alertContainer.innerHTML = message;
            alertContainer.classList.remove('hidden');
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }

        // 加载配置
        function loadConfig() {
            fetch(webPath + 'config/jx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('加载配置失败');
                    }
                    return response.json();
                })
                .then(data => {
                    jxConfig = data || {};
                    originalJXConfig = JSON.parse(JSON.stringify(jxConfig)); // 保存原始配置副本
                    renderAPIGroupList();
                    renderMainConfig();
                })
                .catch(error => {
                    console.error('加载配置失败:', error);
                    showAlert('加载配置失败: ' + error.message, 'danger');
                });
        }

        // 保存配置
        function saveConfig() {
            // console.log('准备保存配置:', jxConfig);
            
            // 验证必填字段
            if (!jxConfig.path) {
                showAlert('JX路径不能为空', 'danger');
                // console.log('669996996');
                return;
            }
            
            if (!jxConfig.default_id) {
                showAlert('默认ID不能为空', 'danger');
                // console.log('ddddddd');
                return;
            }
            
            // 验证API组
            if (jxConfig.api_groups) {
                for (const groupName in jxConfig.api_groups) {
                    const group = jxConfig.api_groups[groupName];
                    if (!group.endpoints || group.endpoints.length === 0 || 
                        (group.endpoints.length === 1 && group.endpoints[0] === "")) {
                        showAlert(`API组 "${groupName}" 至少需要一个有效的接口地址`, 'danger');
                        return;
                    }
                    
                    // 检查是否有有效的端点
                    const hasValidEndpoint = group.endpoints.some(endpoint => endpoint && endpoint.trim() !== "");
                    if (!hasValidEndpoint) {
                        showAlert(`API组 "${groupName}" 至少需要一个有效的接口地址`, 'danger');
                        return;
                    }
                }
            }

            // 添加日志，确认发送的数据
            // console.log('实际发送的数据:', JSON.stringify(jxConfig));

            fetch(webPath + 'config/save-jx', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jxConfig)
            })
            .then(response => {
                // console.log('保存配置响应状态:', response.status);
                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('保存配置失败响应内容:', text);
                        throw new Error(text || '保存失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                // console.log('保存配置成功响应:', data);
                if (data && data.path !== undefined && data.default_id !== undefined) {
                    // 如果返回了配置数据，则更新本地配置
                    jxConfig = data;
                }
                originalJXConfig = JSON.parse(JSON.stringify(jxConfig)); // 更新原始配置副本
                showAlert('配置已保存,点击重新加载', 'success');
                // 保存成功后更新界面显示，但不重新加载配置
                renderMainConfig();
                renderAPIGroupList(); // 同时更新API组列表显示
            })
            .catch(error => {
                console.error('保存配置失败:', error);
                showAlert('保存配置失败: ' + error.message, 'danger');
            });
        }

        // 渲染API组列表
        function renderAPIGroupList() {
            const container = document.getElementById('api-group-list');
            container.innerHTML = '';
            
            // 渲染每个API组为卡片
            if (jxConfig.api_groups) {
                Object.keys(jxConfig.api_groups).forEach(groupName => {
                    const groupElement = createAPIGroupCard(groupName, jxConfig.api_groups[groupName]);
                    container.appendChild(groupElement);
                });
            }
            
            // 显示列表视图，隐藏详细视图
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('detail-view').style.display = 'none';
        }

        // 创建API组卡片元素
        function createAPIGroupCard(groupName, groupData) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'api-group-card';
            cardDiv.innerHTML = `
                <h3>${groupName}</h3>
                <p><strong>接口数量:</strong> ${((groupData && groupData.endpoints) || []).length}</p>
                <p><strong>主API:</strong> ${(groupData && groupData.primary) ? '是' : '否'}</p>
                <p><strong>备用API:</strong> ${(groupData && groupData.fallback) ? '是' : '否'}</p>
            `;
            cardDiv.onclick = function() {
                switchToDetailView(groupName);
            };
            return cardDiv;
        }

        // 切换到详细视图
        function switchToDetailView(groupName) {
            currentEditGroupName = groupName;
            // 记录正在编辑的原始组名（空字符串表示新增）
            window.isNewGroup = groupName === "";
            renderDetailView();
            
            // 隐藏列表视图，显示详细视图
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
        }

        // 返回列表视图
        function backToListView() {
            renderAPIGroupList();
        }

        // 渲染详细视图
        function renderDetailView() {
            const container = document.getElementById('detail-form');
            let groupData;
            let isNew = currentEditGroupName === "";
            
            if (isNew) {
                // 新增模式
                groupData = {
                    endpoints: [],
                    timeout: "",
                    query_template: "",
                    primary: false,
                    weight: 0,
                    fallback: false,
                    max_retries: 0,
                    filters: {}
                };
            } else {
                // 编辑模式
                // 添加检查确保 api_groups 存在
                if (jxConfig && jxConfig.api_groups && jxConfig.api_groups[currentEditGroupName]) {
                    groupData = jxConfig.api_groups[currentEditGroupName];
                } else {
                    // 如果找不到组数据，则使用默认值
                    groupData = {
                        endpoints: [],
                        timeout: "",
                        query_template: "",
                        primary: false,
                        weight: 0,
                        fallback: false,
                        max_retries: 0,
                        filters: {}
                    };
                }
            }
            
            // 创建过滤器HTML
            let filtersHTML = '';
            if (groupData.filters) {
                Object.keys(groupData.filters).forEach(key => {
                    // 转义特殊字符，特别是处理空键的情况
                    const escapedKey = key.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    const escapedValue = (groupData.filters[key] || '').toString().replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    filtersHTML += `
                        <div class="filter-item">
                            <input type="text" class="form-control" value="${escapedKey}" placeholder="键" onchange="updateAPIGroupFilterKey('${currentEditGroupName}', '${escapedKey}', this.value)">
                            <input type="text" class="form-control" value="${escapedValue}" placeholder="值" onchange="updateAPIGroupFilterValue('${currentEditGroupName}', '${escapedKey}', this.value)">
                            <button class="remove-filter" onclick="removeAPIGroupFilter('${currentEditGroupName}', '${escapedKey}')">删除</button>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = `
                <div class="api-group-item">
                    <div class="api-group-item-header">
                        <span class="api-group-item-title">${isNew ? '添加API组' : '编辑API组'}</span>
                        ${!isNew ? `<button class="btn btn-danger btn-sm" onclick="removeAPIGroup('${currentEditGroupName}')">删除</button>` : ''}
                    </div>
                    <div class="form-group">
                        <label>组名称:</label>
                        <input type="text" class="form-control" value="${isNew ? '' : currentEditGroupName}" ${!isNew ? 'disabled' : ''} onchange="updateCurrentGroupName(this.value)">
                    </div>
                    <div class="form-group">
                        <label>API接口列表:</label>
                        <div class="endpoint-list-container" id="endpoints-container-current">
                            <!-- 接口列表将在这里动态添加 -->
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="addAPIEndpoint('current')">添加接口</button>
                    </div>
                    <div class="form-group">
                        <label>请求超时:</label>
                        <input type="text" class="form-control" placeholder="例如: 30s" value="${groupData.timeout ? parseDuration(groupData.timeout) : ''}" onchange="updateCurrentAPIGroupField('timeout', this.value)">
                    </div>
                    <div class="form-group">
                        <label>查询模板:</label>
                        <input type="text" class="form-control" value="${groupData.query_template || ''}" onchange="updateCurrentAPIGroupField('query_template', this.value)">
                    </div>
                    <div class="form-group">
                        <div style="display: flex; gap: 20px;">
                            <div>
                                <input type="checkbox" id="primary-current" ${groupData.primary ? 'checked' : ''} onchange="updateCurrentAPIGroupField('primary', this.checked)">
                                <label for="primary-current">主API</label>
                            </div>
                            <div>
                                <input type="checkbox" id="fallback-current" ${groupData.fallback ? 'checked' : ''} onchange="updateCurrentAPIGroupField('fallback', this.checked)">
                                <label for="fallback-current">备用API</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>权重:</label>
                        <input type="number" class="form-control" value="${groupData.weight || 0}" onchange="updateCurrentAPIGroupField('weight', parseInt(this.value) || 0)">
                    </div>
                    <div class="form-group">
                        <label>最大重试次数:</label>
                        <input type="number" class="form-control" value="${groupData.max_retries || 0}" onchange="updateCurrentAPIGroupField('max_retries', parseInt(this.value) || 0)">
                    </div>
                    <div class="subsection">
                        <h4 class="subsection-title">过滤条件</h4>
                        <div class="form-group">
                            <label for="exclude-filter">排除关键词 (逗号分隔):</label>
                            <input type="text" id="exclude-filter" class="form-control" 
                                value="${getExcludeFilterValue(groupData.filters)}" 
                                onchange="updateExcludeFilter(this.value)"
                                placeholder="例如: 电影解说,纪录片,动漫">
                        </div>
                    </div>
                
            `;
            
            // 添加完container后，渲染endpoint列表
            setTimeout(() => {
                renderAPIEndpoints('current', groupData.endpoints || []);
            }, 0);
        }

        // 获取exclude过滤器的值
        function getExcludeFilterValue(filters) {
            if (!filters) return '';
            // 修复：filters.exclude 应该是一个字符串，直接返回
            return filters.exclude || '';
        }

        // 更新exclude过滤器的值
        function updateExcludeFilter(value) {
            // 修复：确保 currentEditGroupName 存在
            if (!currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            
            // 修复：直接保存字符串值，而不是数组
            const exclude = value.trim();
            const currentFilters = jxConfig.api_groups[currentEditGroupName].filters || {};
            updateCurrentAPIGroupField('filters', {
                ...currentFilters,
                exclude: exclude  // 直接保存字符串
            });
        }

        // 渲染其他过滤条件
        function renderOtherFilters(filters) {
            const container = document.getElementById('other-filters-container');
            if (!container) return;
            
            let filtersHTML = '';
            const excludeKey = 'exclude';
            
            // 渲染除exclude之外的其他过滤条件
            if (filters) {
                Object.keys(filters).forEach(key => {
                    // 跳过exclude键，它在单独的输入框中处理
                    if (key === excludeKey) return;
                    
                    const value = filters[key];
                    // 转义特殊字符
                    const escapedKey = key.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    const escapedValue = String(value).replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    
                    filtersHTML += `
                        <div class="filter-item" data-filter-key="${escapedKey}">
                            <input type="text" class="form-control" value="${escapedKey}" placeholder="键" onchange="updateOtherFilterKey('${escapedKey}', this.value)">
                            <input type="text" class="form-control" value="${escapedValue}" placeholder="值" onchange="updateOtherFilterValue('${escapedKey}', this.value)">
                            <button class="remove-filter" onclick="removeOtherFilter('${escapedKey}')">删除</button>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = filtersHTML || '<p>暂无其他过滤条件</p>';
        }

        // 添加其他过滤条件
        function addOtherFilter() {
            // 修复：确保 currentEditGroupName 存在
            if (!currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            
            const currentFilters = jxConfig.api_groups[currentEditGroupName].filters || {};
            const newKey = "新键";
            let uniqueKey = newKey;
            let counter = 1;
            
            // 确保键名唯一
            while (currentFilters.hasOwnProperty(uniqueKey)) {
                uniqueKey = newKey + counter;
                counter++;
            }
            
            currentFilters[uniqueKey] = "新值";
            updateCurrentAPIGroupField('filters', currentFilters);
            renderOtherFilters(currentFilters);
        }

        // 更新其他过滤条件的键
        function updateOtherFilterKey(oldKey, newKey) {
            // 修复：确保 currentEditGroupName 存在
            if (!currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            
            // 确保键不为空
            if (!newKey.trim()) {
                showAlert('键不能为空', 'danger');
                return;
            }
            
            const currentFilters = jxConfig.api_groups[currentEditGroupName].filters || {};
            
            // 如果键没有改变，直接返回
            if (oldKey === newKey) return;
            
            // 检查新键是否已存在
            if (currentFilters.hasOwnProperty(newKey)) {
                showAlert('键已存在', 'danger');
                return;
            }
            
            // 更新键
            currentFilters[newKey] = currentFilters[oldKey];
            delete currentFilters[oldKey];
            updateCurrentAPIGroupField('filters', currentFilters);
            renderOtherFilters(currentFilters);
        }

        // 更新其他过滤条件的值
        function updateOtherFilterValue(key, value) {
            // 修复：确保 currentEditGroupName 存在
            if (!currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            
            const currentFilters = jxConfig.api_groups[currentEditGroupName].filters || {};
            currentFilters[key] = value;
            updateCurrentAPIGroupField('filters', currentFilters);
        }

        // 删除其他过滤条件
        function removeOtherFilter(key) {
            // 修复：确保 currentEditGroupName 存在
            if (!currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            
            const currentFilters = jxConfig.api_groups[currentEditGroupName].filters || {};
            delete currentFilters[key];
            updateCurrentAPIGroupField('filters', currentFilters);
            renderOtherFilters(currentFilters);
        }

        // 更新当前组名
        function updateCurrentGroupName(newName) {
            if (newName === currentEditGroupName) return;
            if (jxConfig.api_groups[newName]) {
                showAlert('组名已存在', 'danger');
                return;
            }
            jxConfig.api_groups[newName] = jxConfig.api_groups[currentEditGroupName];
            delete jxConfig.api_groups[currentEditGroupName];
            currentEditGroupName = newName;
            renderDetailView();
        }

        // 更新当前API组的字段
        function updateCurrentAPIGroupField(fieldName, value) {
            // 修复：确保 jxConfig 和 currentEditGroupName 有效
            if (!jxConfig || !currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            jxConfig.api_groups[currentEditGroupName][fieldName] = value;
        }

        // 更新API组的过滤器键
        function updateAPIGroupFilterKey(groupName, oldKey, newKey) {
            const group = jxConfig.api_groups[groupName];
            if (newKey === oldKey) return;
            if (group.filters[newKey]) {
                showAlert('过滤器键已存在', 'danger');
                return;
            }
            group.filters[newKey] = group.filters[oldKey];
            delete group.filters[oldKey];
            renderDetailView();
        }

        // 更新API组的过滤器值
        function updateAPIGroupFilterValue(groupName, key, value) {
            jxConfig.api_groups[groupName].filters[key] = value;
        }

        // 删除API组的过滤器
        function removeAPIGroupFilter(groupName, key) {
            delete jxConfig.api_groups[groupName].filters[key];
            renderDetailView();
        }

        // 添加API端点输入框
        function addAPIEndpoint(groupId) {
            // 确保 currentEditGroupName 存在
            if (!currentEditGroupName && currentEditGroupName !== "") {
                return;
            }
            
            // 如果是新增模式（currentEditGroupName 为空字符串），则使用空字符串作为键
            if (currentEditGroupName === "") {
                // 确保临时组存在
                if (!jxConfig.api_groups[""]) {
                    jxConfig.api_groups[""] = {
                        endpoints: [],
                        timeout: "",
                        query_template: "",
                        primary: false,
                        weight: 0,
                        fallback: false,
                        max_retries: 0,
                        filters: {}
                    };
                }
                const endpoints = jxConfig.api_groups[""].endpoints || [];
                endpoints.push("");
                jxConfig.api_groups[""].endpoints = endpoints;
                renderAPIEndpoints('current', endpoints);
            } else {
                // 编辑现有组
                if (!jxConfig.api_groups[currentEditGroupName]) {
                    return;
                }
                
                const endpoints = jxConfig.api_groups[currentEditGroupName].endpoints || [];
                endpoints.push("");
                jxConfig.api_groups[currentEditGroupName].endpoints = endpoints;
                renderAPIEndpoints('current', endpoints);
            }
        }

        // 更新API端点值
        function updateAPIEndpointValue(groupId, index, value) {
            // 确保 currentEditGroupName 存在
            if (!currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            
            const endpoints = jxConfig.api_groups[currentEditGroupName].endpoints || [];
            endpoints[index] = value;
            jxConfig.api_groups[currentEditGroupName].endpoints = endpoints;
        }

        // 删除API端点
        function removeAPIEndpoint(groupId, index) {
            // 确保 currentEditGroupName 存在
            if (!currentEditGroupName || !jxConfig.api_groups[currentEditGroupName]) {
                return;
            }
            
            const endpoints = jxConfig.api_groups[currentEditGroupName].endpoints || [];
            endpoints.splice(index, 1);
            jxConfig.api_groups[currentEditGroupName].endpoints = endpoints;
            renderAPIEndpoints('current', endpoints);
        }

        // 渲染API端点列表
        function renderAPIEndpoints(groupId, endpoints) {
            const containerId = `endpoints-container-${groupId}`;
            const container = document.getElementById(containerId);
            
            // 如果找不到容器，尝试使用 'current' 作为 groupId
            if (!container) {
                const currentContainer = document.getElementById('endpoints-container-current');
                if (currentContainer) {
                    renderEndpointsInContainer(currentContainer, endpoints);
                }
                return;
            }
            
            renderEndpointsInContainer(container, endpoints);
        }

        // 在指定容器中渲染端点
        function renderEndpointsInContainer(container, endpoints) {
            let endpointsHTML = '';
            endpoints.forEach((endpoint, index) => {
                endpointsHTML += `
                    <div class="endpoint-item">
                        <input type="text" class="form-control" value="${endpoint || ''}" 
                            placeholder="例如: https://api.example.com/jx" 
                            onchange="updateAPIEndpointValue('current', ${index}, this.value)">
                        <button class="remove-endpoint" onclick="removeAPIEndpoint('current', ${index})">删除</button>
                    </div>
                `;
            });
            
            container.innerHTML = endpointsHTML;
        }

        // 添加API组
        function addAPIGroup() {
            const newGroupName = prompt('请输入新的组名称:');
            if (!newGroupName) return;
            if (jxConfig.api_groups[newGroupName]) {
                showAlert('组名已存在', 'danger');
                return;
            }
            jxConfig.api_groups[newGroupName] = {
                endpoints: [],
                timeout: "",
                query_template: "",
                primary: false,
                weight: 0,
                fallback: false,
                max_retries: 0,
                filters: {}
            };
            renderAPIGroupList();
        }

        // 删除API组
        function removeAPIGroup(groupName) {
            if (confirm(`确定要删除API组 "${groupName}" 吗？`)) {
                delete jxConfig.api_groups[groupName];
                renderAPIGroupList();
            }
        }
 
        // 保存当前API组
        function saveCurrentAPIGroup() {
            // 验证当前编辑的组
            if (currentEditGroupName && jxConfig.api_groups && jxConfig.api_groups[currentEditGroupName]) {
                // 编辑现有API组
                const group = jxConfig.api_groups[currentEditGroupName];
                if (!group.endpoints || group.endpoints.length === 0 || 
                    (group.endpoints.length === 1 && group.endpoints[0] === "")) {
                    showAlert('至少需要一个有效的接口地址', 'danger');
                    return;
                }
                
                // 检查是否有有效的端点
                const hasValidEndpoint = group.endpoints.some(endpoint => endpoint && endpoint.trim() !== "");
                if (!hasValidEndpoint) {
                    showAlert('至少需要一个有效的接口地址', 'danger');
                    return;
                }
            } else if (currentEditGroupName === "") {
                // 新增API组，需要输入组名
                const newGroupName = prompt('请输入组名称:');
                if (!newGroupName) {
                    showAlert('组名称不能为空', 'danger');
                    return;
                }
                
                // 检查组名是否已存在
                if (jxConfig.api_groups && jxConfig.api_groups[newGroupName]) {
                    showAlert('组名已存在', 'danger');
                    return;
                }
                
                // 验证新组的数据
                const newGroup = jxConfig.api_groups[""] || {
                    endpoints: [],
                    timeout: "",
                    query_template: "",
                    primary: false,
                    weight: 0,
                    fallback: false,
                    max_retries: 0,
                    filters: {}
                };
                
                if (!newGroup.endpoints || newGroup.endpoints.length === 0 || 
                    (newGroup.endpoints.length === 1 && newGroup.endpoints[0] === "")) {
                    showAlert('至少需要一个有效的接口地址', 'danger');
                    return;
                }
                
                // 检查是否有有效的端点
                const hasValidEndpoint = newGroup.endpoints.some(endpoint => endpoint && endpoint.trim() !== "");
                if (!hasValidEndpoint) {
                    showAlert('至少需要一个有效的接口地址', 'danger');
                    return;
                }
                
                // 将临时组数据移动到新的组名下
                jxConfig.api_groups[newGroupName] = newGroup;
                delete jxConfig.api_groups[""];
                currentEditGroupName = newGroupName;
            } else {
                showAlert('无效的组名', 'danger');
                return;
            }
            
            // 添加日志，确认发送的数据
            // console.log('保存当前API组时发送的数据:', JSON.stringify(jxConfig));

            fetch(webPath + 'config/save-jx', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jxConfig)
            })
            .then(response => {
                // console.log('保存当前API组响应状态:', response.status);
                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('保存当前API组失败响应内容:', text);
                        throw new Error(text || '保存配置失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                // console.log('保存当前API组成功响应:', data);
                // if (data && data.path !== undefined && data.default_id !== undefined) {
                    // 如果返回了配置数据，则更新本地配置
                    jxConfig = data;
                // }
                // console.log('保存当前API组成功响应:', jxConfig);
                originalJXConfig = JSON.parse(JSON.stringify(jxConfig)); // 更新原始配置副本
                showAlert('配置已保存,点击重新加载', 'success');
                // 保存成功后更新界面显示，但不重新加载配置
                renderMainConfig();
                renderAPIGroupList(); // 同时更新API组列表显示
                backToListView();
            })
            .catch(error => {
                console.error('保存配置失败:', error);
                showAlert('保存配置失败: ' + error.message, 'danger');
            });
        }

        // 重新加载配置
        function reloadConfig() {
            if (JSON.stringify(jxConfig) === JSON.stringify(originalJXConfig)) {
                loadConfig();
            } else {
                if (confirm('当前配置已修改，确定要重新加载吗？')) {
                    loadConfig();
                }
            }
        }

        // 退出登录 
        function logout() {
            fetch(webPath + 'logout')
                .then(response => {
                    if (response.ok) {
                        window.location.href = webPath;
                    } else {
                        throw new Error('退出登录失败');
                    }
                })
                .catch(error => {
                    console.error('退出登录失败:', error);
                    showAlert('退出登录失败: ' + error.message, 'danger');
                });
        }

        // 渲染主配置
        function renderMainConfig() {
            document.getElementById('jx-path').value = jxConfig.path || '';
            document.getElementById('default-id').value = jxConfig.default_id || '';
        }

        // 更新JX路径
        function updateJXPath(value) {
            jxConfig.path = value;
        }

        // 更新默认ID
        function updateDefaultID(value) {
            jxConfig.default_id = value;
        }
    </script>
</body>
</html>
