<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web管理配置编辑器 - TVGate Web管理</title>
    <link rel="stylesheet" href="{{.webPath}}static/common.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--win11-bg);
            color: var(--win11-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--win11-surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--win11-shadow);
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--win11-text-primary);
            text-align: center;
            font-weight: 600;
        }

        .auth-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .auth-section a {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--win11-success);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .auth-section a.logout {
            background-color: var(--win11-danger);
        }

        .auth-section a:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--win11-text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
            border-radius: 4px;
            color: var(--win11-text-primary);
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--win11-accent);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--win11-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--win11-accent-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            background-color: var(--win11-accent-active);
            transform: translateY(0);
        }

        .btn-success {
            background-color: var(--win11-success);
        }

        .btn-success:hover {
            background-color: #57a357;
        }

        .btn-danger {
            background-color: var(--win11-danger);
        }

        .btn-danger:hover {
            background-color: #c40f1d;
        }

        .btn-warning {
            background-color: var(--win11-warning);
            color: #000000;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        .form-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.3s;
            animation: fadeIn 0.3s;
        }

        .alert-success {
            background-color: rgba(102, 194, 102, 0.2);
            color: var(--win11-success);
            border: 1px solid var(--win11-success);
        }

        .alert-danger {
            background-color: rgba(232, 17, 35, 0.2);
            color: var(--win11-danger);
            border: 1px solid var(--win11-danger);
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--win11-warning);
            border: 1px solid var(--win11-warning);
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: var(--win11-card);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, transform 0.3s;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--win11-shadow);
        }

        .section-title {
            color: var(--win11-text-primary);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--win11-border);
        }

        .message {
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="{{.webPath}}static/js/js-yaml.min.js"></script>
    <script src="{{.webPath}}static/js/theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <a href="{{.webPath}}logout" class="logout">退出</a>
        </div>

        <h1>Web管理配置编辑器</h1>

        <div id="alert-container" class="hidden"></div>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>

        <div id="path-warning" class="alert alert-warning hidden">
            <strong>注意:</strong> 您已修改了Web管理路径配置，保存后请使用新路径访问: <span id="new-path"></span>
        </div>

        <form id="webForm">
            <div class="section">
                <h2 class="section-title">Web管理配置</h2>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enabled" class="form-control">
                        <label for="enabled">启用Web管理</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-control" placeholder="请输入密码">
                        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="path">管理路径:</label>
                    <input type="text" id="path" class="form-control" placeholder="例如: /web/">
                </div>
            </div>
        </form>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>

    <script>
        // 全局变量
        let webConfig = {};
        let originalWebConfig = {};
        const webPath = '{{.webPath}}';
        window.webPath = webPath; // 设为全局变量供theme.js使用

            // 显示提示消息
            function showAlert(message, type) {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.className = 'alert alert-' + type;
                alertContainer.textContent = message;
                alertContainer.classList.remove('hidden');
                
                // 5秒后自动隐藏（给用户更多时间看到成功消息）
                setTimeout(() => {
                    alertContainer.classList.add('hidden');
                }, 5000);
            }

            // 显示路径变更警告
            function showPathWarning(newPath) {
                const pathWarning = document.getElementById('path-warning');
                const newPathSpan = document.getElementById('new-path');
                newPathSpan.textContent = newPath;
                pathWarning.classList.remove('hidden');
            }

            // 隐藏路径变更警告
            function hidePathWarning() {
                const pathWarning = document.getElementById('path-warning');
                pathWarning.classList.add('hidden');
            }

            // 切换密码显示/隐藏
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('togglePassword');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.textContent = '🙈';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.textContent = '👁️';
                }
            }

            // 加载配置
            async function loadConfig() {
                try {
                    const resp = await fetch(webPath + 'config/web');
                    if (!resp.ok) {
                        throw new Error(`HTTP error! status: ${resp.status}`);
                    }
                    const cfg = await resp.json();
                    
                    webConfig = cfg || {};
                    originalWebConfig = JSON.parse(JSON.stringify(webConfig)); // 保存原始配置副本
                    
                    document.getElementById('enabled').checked = webConfig.enabled || false;
                    document.getElementById('username').value = webConfig.username || '';
                    document.getElementById('password').value = webConfig.password || '';
                    document.getElementById('path').value = webConfig.path || '';
                    
                    // 只有在不是因为路径变更的情况下才隐藏警告
                    if (!document.getElementById('path-warning') || !document.getElementById('path-warning').classList.contains('alert-warning')) {
                        hidePathWarning();
                    }
                } catch (error) {
                    console.error('加载配置失败:', error);
                    showAlert('加载配置失败: ' + error.message, 'danger');
                }
            }

            // 检查是否有未保存的更改
            function hasUnsavedChanges() {
                return JSON.stringify(webConfig) !== JSON.stringify(originalWebConfig);
            }

            // 保存配置
            async function saveConfig() {
                try {
                    const pathInput = document.getElementById('path');
                    const payload = {
                        enabled: document.getElementById('enabled').checked,
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        path: pathInput.value
                    };

                    // 检查路径是否变更
                    const pathChanged = payload.path && payload.path !== originalWebConfig.path;
                    const newPath = payload.path;
                    
                    webConfig = payload; // 更新配置副本

                    const resp = await fetch(webPath + 'config/save-web', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (resp.ok) {
                        originalWebConfig = JSON.parse(JSON.stringify(webConfig)); // 更新原始配置副本
                        
                        // 检查路径是否变更
                        if (pathChanged) {
                            showPathWarning(newPath);
                            showAlert('配置保存成功，请使用新路径访问: ' + newPath, 'success');
                        } else {
                            showAlert('配置保存成功,点击重新加载', 'success');
                        }
                    } else {
                        const errorMsg = await resp.text();
                        throw new Error(errorMsg || '保存失败');
                    }
                } catch (error) {
                    console.error('保存配置失败:', error);
                    showAlert('保存配置失败: ' + error.message, 'danger');
                }
            }

            // 重新加载配置
            async function reloadConfig() {
                if (hasUnsavedChanges()) {
                    if (confirm('确定要重新加载配置吗？未保存的更改将会丢失。')) {
                        await loadConfig();
                        showAlert('配置已重新加载', 'success');
                    }
                } else {
                    await loadConfig();
                    showAlert('配置已重新加载', 'success');
                }
            }

            // 页面加载时获取配置
            document.addEventListener('DOMContentLoaded', function() {
                loadConfig();
                
                // 添加密码切换事件监听器
                const togglePassword = document.getElementById('togglePassword');
                if (togglePassword) {
                    togglePassword.addEventListener('click', togglePasswordVisibility);
                }
            });

            // 页面卸载前检查是否有未保存的更改
            window.addEventListener('beforeunload', function(e) {
                if (hasUnsavedChanges()) {
                    e.preventDefault();
                    e.returnValue = '';
                    return '';
                }
            });
        </script>
    </div>
</body>
</html>
