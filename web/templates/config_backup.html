<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>配置备份管理</title>
<link rel="stylesheet" href="{{.webPath}}static/common.css">
<link rel="stylesheet" href="{{.webPath}}static/mobile.css">
<script src="{{.webPath}}static/js/theme.js"></script>
<style>
.main-container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: var(--win11-accent);
    padding: 20px;
    color: white;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    flex-shrink: 0;
}

.content {
    flex: 1;
    padding: 20px;
    background-color: var(--win11-bg);
}

.sidebar-item {
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: rgba(255,255,255,0.1);
    color: white;
    text-decoration: none;
    display: block;
}

.sidebar-item:hover {
    background-color: rgba(255,255,255,0.2);
    transform: translateX(5px);
}

.status-info p {
    margin: 5px 0;
    font-size: 0.9em;
    opacity: 0.9;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    margin: 0 5px;
    background-color: var(--win11-accent);
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.btn:hover {
    background-color: var(--win11-accent-hover);
}

.btn:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

.btn-danger {
    background-color: var(--win11-danger);
}

.btn-danger:hover {
    background-color: #c73c3c;
}

.btn-success {
    background-color: var(--win11-success);
}

.btn-success:hover {
    background-color: #57a757;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: var(--win11-surface);
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--win11-shadow);
    transition: background-color 0.3s, box-shadow 0.3s;
    padding: 20px;
}

h2 {
    color: var(--win11-text-primary);
    font-weight: 600;
    margin-top: 0;
    font-size: 24px;
    text-align: center;
    padding: 20px 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background-color: var(--win11-card);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px var(--win11-shadow);
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid var(--win11-border);
}

th {
    background-color: var(--win11-accent);
    color: white;
    font-weight: 600;
}

tr:hover {
    background-color: rgba(0, 120, 212, 0.1);
}

.alert {
    padding: 15px;
    margin: 20px 0;
    border-radius: 4px;
    display: none;
}

.alert-success {
    background-color: rgba(102, 194, 102, 0.2);
    color: var(--win11-success);
    border: 1px solid var(--win11-success);
}

.alert-error {
    background-color: rgba(232, 17, 35, 0.2);
    color: var(--win11-danger);
    border: 1px solid var(--win11-danger);
}

.text-center {
    text-align: center;
}

.no-backups {
    text-align: center;
    padding: 40px;
    color: var(--win11-text-secondary);
}

@media (max-width: 768px) {
    .main-container {
        flex-direction: column;
        padding: 8px;
    }

    .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        background-color: var(--win11-accent);
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 12px;
    }
    
    .sidebar-item {
        flex: 1 1 auto;
        min-width: 100px;
        padding: 10px 8px;
        margin: 4px;
        text-align: center;
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
    }
    
    .sidebar-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
    }

    .content {
        padding: 8px;
    }
    
    .container {
        padding: 10px;
    }
    
    h2 {
        font-size: 18px;
        padding: 10px 0;
        text-align: center;
    }
    
    .btn {
        padding: 8px 12px;
        font-size: 14px;
        display: block;
        width: 100%;
        margin: 6px 0;
        text-align: center;
    }
    
    table {
        font-size: 12px;
    }
    
    th, td {
        padding: 8px 6px;
    }
    
    .alert {
        padding: 8px;
        font-size: 12px;
        margin: 10px 0;
    }
    
    .text-center {
        text-align: center;
    }
    
    .no-backups {
        padding: 20px;
        font-size: 14px;
    }
}
