<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP配置编辑器 - TVGate Web管理</title>
    <link rel="stylesheet" href="{{.webPath}}static/common.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--win11-bg);
            color: var(--win11-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--win11-surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--win11-shadow);
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--win11-text-primary);
            text-align: center;
            font-weight: 600;
        }

        .auth-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .auth-section a {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--win11-success);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .auth-section a.logout {
            background-color: var(--win11-danger);
        }

        .auth-section a:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--win11-text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
            border-radius: 4px;
            color: var(--win11-text-primary);
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--win11-accent);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--win11-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--win11-accent-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            background-color: var(--win11-accent-active);
            transform: translateY(0);
        }

        .btn-success {
            background-color: var(--win11-success);
        }

        .btn-success:hover {
            background-color: #57a357;
        }

        .btn-danger {
            background-color: var(--win11-danger);
        }

        .btn-danger:hover {
            background-color: #c40f1d;
        }

        .btn-warning {
            background-color: var(--win11-warning);
            color: #000000;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        .form-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.3s;
            animation: fadeIn 0.3s;
        }

        .alert-success {
            background-color: rgba(102, 194, 102, 0.2);
            color: var(--win11-success);
            border: 1px solid var(--win11-success);
        }

        .alert-danger {
            background-color: rgba(232, 17, 35, 0.2);
            color: var(--win11-danger);
            border: 1px solid var(--win11-danger);
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--win11-warning);
            border: 1px solid var(--win11-warning);
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: var(--win11-card);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, transform 0.3s;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--win11-shadow);
        }

        .section-title {
            color: var(--win11-text-primary);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--win11-border);
        }

        .message {
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }
        
        .path-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--win11-warning);
            border: 1px solid var(--win11-warning);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="{{.webPath}}static/js/js-yaml.min.js"></script>
    <script src="{{.webPath}}static/js/theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <a href="{{.webPath}}logout" class="logout">退出</a>
        </div>

        <h1>HTTP配置编辑器</h1>

        <div id="alert-container" class="hidden"></div>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>

        <form id="httpForm">
            <div class="section">
                <h2 class="section-title">HTTP客户端配置</h2>
                
                <div class="form-group">
                    <label for="timeout">整体请求超时:</label>
                    <input type="text" id="timeout" class="form-control" placeholder="例如: 30s">
                </div>
                
                <div class="form-group">
                    <label for="connect_timeout">连接超时:</label>
                    <input type="text" id="connect_timeout" class="form-control" placeholder="例如: 10s">
                </div>
                
                <div class="form-group">
                    <label for="keepalive">TCP保活:</label>
                    <input type="text" id="keepalive" class="form-control" placeholder="例如: 30s">
                </div>
                
                <div class="form-group">
                    <label for="response_header_timeout">响应头超时:</label>
                    <input type="text" id="response_header_timeout" class="form-control" placeholder="例如: 10s">
                </div>
                
                <div class="form-group">
                    <label for="idle_conn_timeout">空闲连接超时:</label>
                    <input type="text" id="idle_conn_timeout" class="form-control" placeholder="例如: 90s">
                </div>
                
                <div class="form-group">
                    <label for="tls_handshake_timeout">TLS握手超时:</label>
                    <input type="text" id="tls_handshake_timeout" class="form-control" placeholder="例如: 10s">
                </div>
                
                <div class="form-group">
                    <label for="expect_continue_timeout">Expect Continue超时:</label>
                    <input type="text" id="expect_continue_timeout" class="form-control" placeholder="例如: 1s">
                </div>
                
                <div class="form-group">
                    <label for="max_idle_conns">最大空闲连接数:</label>
                    <input type="number" id="max_idle_conns" class="form-control" placeholder="例如: 100">
                </div>
                
                <div class="form-group">
                    <label for="max_idle_conns_per_host">每主机最大空闲连接数:</label>
                    <input type="number" id="max_idle_conns_per_host" class="form-control" placeholder="例如: 5">
                </div>
                
                <div class="form-group">
                    <label for="max_conns_per_host">每主机最大连接数:</label>
                    <input type="number" id="max_conns_per_host" class="form-control" placeholder="例如: 0 (无限制)">
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="disable_keepalives">
                        <label for="disable_keepalives">禁用KeepAlive</label>
                    </div>
                </div>
            </div>
        </form>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>

        <script>
            // 全局变量
            let httpConfig = {};
            let originalHttpConfig = {};
            const webPath = '{{.webPath}}';
            window.webPath = webPath; // 设为全局变量供theme.js使用

            // 显示提示消息
            function showAlert(message, type) {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.className = 'alert alert-' + type;
                alertContainer.textContent = message;
                alertContainer.classList.remove('hidden');
                
                // 5秒后自动隐藏（给用户更多时间看到成功消息）
                setTimeout(() => {
                    alertContainer.classList.add('hidden');
                }, 5000);
            }

            // 显示路径变更警告
            function showPathWarning(newPath) {
                const pathWarning = document.getElementById('path-warning');
                const newPathSpan = document.getElementById('new-path');
                newPathSpan.textContent = newPath;
                pathWarning.classList.remove('hidden');
            }

            // 隐藏路径变更警告
            function hidePathWarning() {
                const pathWarning = document.getElementById('path-warning');
                if (pathWarning) {
                    pathWarning.classList.add('hidden');
                }
            }

            // 加载配置
            async function loadConfig() {
                try {
                    const resp = await fetch(webPath + 'config/http');
                    if (!resp.ok) {
                        throw new Error(`HTTP error! status: ${resp.status}`);
                    }
                    const cfg = await resp.json();
                    
                    httpConfig = cfg || {};
                    originalHttpConfig = JSON.parse(JSON.stringify(httpConfig)); // 保存原始配置副本
                    
                    document.getElementById('timeout').value = httpConfig.timeout || '';
                    document.getElementById('connect_timeout').value = httpConfig.connect_timeout || '';
                    document.getElementById('keepalive').value = httpConfig.keepalive || '';
                    document.getElementById('response_header_timeout').value = httpConfig.response_header_timeout || '';
                    document.getElementById('idle_conn_timeout').value = httpConfig.idle_conn_timeout || '';
                    document.getElementById('tls_handshake_timeout').value = httpConfig.tls_handshake_timeout || '';
                    document.getElementById('expect_continue_timeout').value = httpConfig.expect_continue_timeout || '';
                    document.getElementById('max_idle_conns').value = httpConfig.max_idle_conns || '';
                    document.getElementById('max_idle_conns_per_host').value = httpConfig.max_idle_conns_per_host || '';
                    document.getElementById('max_conns_per_host').value = httpConfig.max_conns_per_host || '';
                    document.getElementById('disable_keepalives').checked = httpConfig.disable_keepalives || false;
                    
                    // 移除对hidePathWarning的调用，因为path-warning元素不存在
                } catch (error) {
                    console.error('加载配置失败:', error);
                    showAlert('加载配置失败: ' + error.message, 'danger');
                }
            }

            // 检查是否有未保存的更改
            function hasUnsavedChanges() {
                return JSON.stringify(httpConfig) !== JSON.stringify(originalHttpConfig);
            }

            // 保存配置
            async function saveConfig() {
                try {
                    const payload = {
                        timeout: document.getElementById('timeout').value,
                        connect_timeout: document.getElementById('connect_timeout').value,
                        keepalive: document.getElementById('keepalive').value,
                        response_header_timeout: document.getElementById('response_header_timeout').value,
                        idle_conn_timeout: document.getElementById('idle_conn_timeout').value,
                        tls_handshake_timeout: document.getElementById('tls_handshake_timeout').value,
                        expect_continue_timeout: document.getElementById('expect_continue_timeout').value,
                        max_idle_conns: parseInt(document.getElementById('max_idle_conns').value) || 0,
                        max_idle_conns_per_host: parseInt(document.getElementById('max_idle_conns_per_host').value) || 0,
                        max_conns_per_host: parseInt(document.getElementById('max_conns_per_host').value) || 0,
                        disable_keepalives: document.getElementById('disable_keepalives').checked
                    };

                    httpConfig = payload; // 更新配置副本

                    const resp = await fetch(webPath + 'config/save-http', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (resp.ok) {
                        originalHttpConfig = JSON.parse(JSON.stringify(httpConfig)); // 更新原始配置副本
                        
                        // 检查是否修改了路径配置
                        const currentPath = window.location.pathname;
                        // 注意: HTTP配置不涉及路径变更，这里仅为示例
                        // 如果将来添加了路径配置字段，需要相应修改
                        
                        showAlert('配置保存成功,点击重新加载', 'success');
                    } else {
                        const errorMsg = await resp.text();
                        throw new Error(errorMsg || '保存失败');
                    }
                } catch (error) {
                    console.error('保存配置失败:', error);
                    showAlert('保存配置失败: ' + error.message, 'danger');
                }
            }

            // 重新加载配置
            async function reloadConfig() {
                if (hasUnsavedChanges()) {
                    if (confirm('确定要重新加载配置吗？未保存的更改将会丢失。')) {
                        await loadConfig();
                        showAlert('配置已重新加载', 'success');
                    }
                } else {
                    await loadConfig();
                    showAlert('配置已重新加载', 'success');
                }
            }

            // 页面加载时获取配置
            document.addEventListener('DOMContentLoaded', function() {
                loadConfig();
            });

            // 页面卸载前检查是否有未保存的更改
            window.addEventListener('beforeunload', function(e) {
                if (hasUnsavedChanges()) {
                    e.preventDefault();
                    e.returnValue = '';
                    return '';
                }
            });
        </script>
    </div>
</body>
</html>
